<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="manifest" href="manifest.json" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Deee">
  <link rel="apple-touch-icon" href="icons/prain.webp">
  <meta name="apple-mobile-web-app-status-bar" content="#db4938" />
  <meta name="theme-color" content="#db4938" />
  <link rel="icon" href="icons/prain.webp" type="image/webp" />

  <link rel="stylesheet" href="css/style.css" />
  <title>To-Do List</title>
</head>

<body>
  <main>
    <!-- Modal de confirmación -->
    <div id="modalConfirmDelete" class="modal-confirm">
      <div class="modal-content">
        <p>¿Deseas eliminar esta tarea?</p>
        <div class="modal-actions">
          <button id="btnModalNoDelete">No</button>
          <button id="btnModalSiDelete">Sí</button>
        </div>
      </div>
    </div>

    <div id="modalConfirmEdit" class="modal-confirm">
      <div class="modal-content">
        <p>¿Deseas editar esta tarea?</p>
        <input type="text" id="inputEdit" placeholder="Edita tu tarea aquí">
        <div class="modal-actions">
          <button id="btnModalNoEdit">No</button>
          <button id="btnModalSiEdit">Sí</button>
        </div>
      </div>
    </div>

    <nav>
      <h1>To-Do List </h1>

    </nav>
    <label id="lblTarea">
      REGISTRA TU NUEVA TAREA:</label>
    <input type="text" placeholder="Escribe una nueva tarea" id="iptTarea">
    <button id="btnAgregar">Agregar</button>
    <ul id="listaTareas"></ul>



    <div class="container"></div>

  </main>
  <script src="js/fusion.js"></script>
  <!-- <script src="js/app.js" type="module"></script> -->
  <!-- <script src="js/mostrarTareas.js" type="module"></script> -->
</body>

</html>
